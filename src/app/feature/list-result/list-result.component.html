<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Url</th>
        <th scope="col">Process Status</th>
        <th scope="col">Requested</th>
        <th scope="col">Completed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of resultList" class="result-item" (click)="onItemClick(item)">
        <th scope="row">{{item.id}}</th>
        <td>{{item.url}}</td>
        <td>{{item.processStatus}}</td>
        <td>{{item.requested | date:'medium'}}</td>
        <td>{{item.completed | date:'medium'}}</td>
      </tr>
    </tbody>
  </table>
</div>
